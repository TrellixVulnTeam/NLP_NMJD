<div class="container">
    <div class="row">
        <!--overview start-->

        <div class="col-sm-12">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header"><i class="fa fa-sitemap" aria-hidden="true"></i> 实体抽取 </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="\">Home</a></li>
                        <li><i class="fa fa-sitemap" aria-hidden="true"></i>实体抽取</li>
                    </ol>
                </div>

            <div class = "col-md-12">
            <div class = "panel panel-default">

                <div class = "panel-body">

                             <td style="width: 300px; color: #2b2b2b; font-size: large;">实体1_id</td>

                             <td style="width: 300px; color: #2b2b2b; font-size: large;">实体2_id</td>
                             <td style="width: 225px; color: #2b2b2b; font-size: large;">实体2</td>
                         </tr>
                     </thead>
                    <tbody >
                        {% for id,p1_id,p1_name,p2_id,p2_name in data%}
                            <tr style="border-bottom:1px solid #b6b6b6;">
                                <td style="width: 50px">{{ id }}</td>
                                <td style="width: 300px">{{ p1_id }}</td>
                                <td style="width: 225px">{{ p1_name }}</td>
                                <td style="width: 300px">{{ p2_id }}</td>
                                <td style="width: 225px">{{ p2_name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
		</div>
	</div>
            </div>

        </div>
    </div>
